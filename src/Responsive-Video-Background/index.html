<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
   margin: 0;
 }
.container {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}
.container video{
  z-index: -1;
  position: absolute;
  width: auto;
  height: auto;
  min-width: 100%;
  max-width: 100%;
  top:50%;
  left:50%;
  transform: translate(-50%,-50%);
}

.content{
  background-color: white;
  color: grey;
  font-size: 5em;
  padding: 20px;
  margin-top: 100px;
}

</style>
</head>
<body>
  <div class="container">
    <video  autoplay loop muted >
      <source src="video.mp4" type="video/mp4"/>
    </video>
    <div class="content">This is content</div>
  </div>
</body>
</html>
